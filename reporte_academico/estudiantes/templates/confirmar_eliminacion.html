{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="eliminar">
    <div class="eliminar-icon">
        <i class="fa-solid fa-triangle-exclamation"></i>
    </div>
    <h2>Confirmar eliminación</h2>
    <p>¿Estás seguro de eliminar al estudiante?</p>
    <p class="estudiante-info"><strong>{{ estudiante.nombre }} {{ estudiante.apellido }}</strong></p>
    <form action="" method="post">
        {% csrf_token %}
        <div class="botones">
            <button type="submit" name="confirmar" class="btn-eliminar">Eliminar</button>
            <a href="{% url 'listado_estudiantes' %}" class="btn-cancelar">Cancelar</a>
        </div>
    </form>
</div>

{% endblock%}
